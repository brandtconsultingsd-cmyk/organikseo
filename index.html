<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organik SEO</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #001f3f; padding: 20px; color: #FFD700; display: flex; justify-content: space-between; align-items: center; }
        header a { color: #FFD700; text-decoration: none; }
        .hero { background-color: #001f3f; color: white; text-align: center; padding: 50px 20px; }
        .hero h1 { color: #FFD700; }
        .partners, .pillars, .strategic-partners { padding: 20px; }
        .trusted-partners img { max-width: 100px; margin: 10px; }
        .pillars { display: flex; justify-content: space-around; }
        .pillar { padding: 20px; width: 30%; text-align: center; }
        footer { background-color: #001f3f; color: white; text-align: center; padding: 10px; }
        .email-capture { display: flex; justify-content: center; margin-top: 20px; }
        input[type="email"] { padding: 10px; width: 300px; }
        input[type="submit"] { padding: 10px; background-color: #FFD700; border: none; color: #001f3f; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Organik SEO</h1>
    </header>
    <section class="hero">
        <h1>Master the shift to AI-first search</h1>
    </section>
    <section class="partners trusted-partners">
        <h2>Trusted Partners</h2>
        <img src="logo1.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
        <img src="logo3.png" alt="Logo 3">
    </section>
    <section class="pillars">
        <h2>The Three Pillars</h2>
        <div class="pillar">Semantic Authority</div>
        <div class="pillar">Intent Alignment</div>
        <div class="pillar">AI Discoverability</div>
    </section>
    <section class="strategic-partners" style="background-color: #004d00;">
        <h2>Strategic Partners</h2>
        <img src="partner1.png" alt="Partner 1">
        <img src="partner2.png" alt="Partner 2">
    </section>
    <div class="email-capture">
        <input type="email" placeholder="Your email address" required>
        <input type="submit" value="Subscribe">
    </div>
    <footer>
        <p>Â© 2026 Organik SEO. All rights reserved.</p>
    </footer>
</body>
</html>
